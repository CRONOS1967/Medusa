<!DOCTYPE html>
<html>
<head>
	<title>Time Since</title>
	<style>
		body {
			text-align: center;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			margin-top: 50px;
			font-size: 3em;
		}
		.clock {
			margin-top: 50px;
			font-size: 3em;
			font-weight: bold;
			color: #333;
		}
	</style>
</head>
<body onload="setStartTime()">
	<h1>Time Since Medusa ....</h1>
	<p>Click the "Reset" button to set the starting date.</p>
	<button onclick="setStartTime()">Reset</button>
	<div class="clock" id="clock"></div>

	<script>
		let startTime;

		function setStartTime() {
			// Set the starting time to the current time
			startTime = new Date();
			updateClock();
		}

		function updateClock() {
			// Calculate the time difference
			const now = new Date();
			const timeDiff = now.getTime() - startTime.getTime();

			// Convert time difference to days, months and years
			const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
			const months = Math.floor(days / 30.44);
			const years = Math.floor(months / 12);

			// Display the time difference
			const clock = document.getElementById("clock");
			clock.innerHTML = `It has been ${years} years, ${months % 12} months, and ${days % 30.44} days since ${startTime.toDateString()}.<br>`;
			clock.innerHTML += `${now.toLocaleTimeString()}`;

			// Update the clock every second
			setTimeout(() => {
				updateClock();
			}, 1000);
		}
	</script>
</body>
</html>
